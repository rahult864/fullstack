
<h2 class="container">My Todo's</h2>
<div class="alert alert-success"*ngIf='message'>{{message}}</div>
<div class="container">
<table class="table">
<thead>
    <tr>
        <th>id</th>
        <th>description</th>
        <th>done</th>
        <th>targetDate</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor='let todo of todos'>
        <td>{{todo.id}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.done}}</td>
        <td>{{todo.targetDate | date}}</td>  
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
    </tr>
</tbody>
</table>
<div class="container"> <td><button (click)="saveTodo()" class="btn btn-success">Add</button></td></div>
</div>
